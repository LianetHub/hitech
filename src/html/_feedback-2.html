<section class="feedback">
    <div class="feedback__container">
        <div class="feedback__body">
            <div class="feedback__main">
                <h2 class="feedback__title title">Оставить заявку на займ</h2>
                <p class="feedback__subtitle">Оформление срочного кредита под недвижимость станет намного проще и быстрее с нашей бесценной поддержкой.</p>
                <form action="#" class="feedback__form form">
                    <div class="form__row">
                        <div class="form__field">
                            <label for="feedback-name" class="form__label">Как к вам обращаться:</label>
                            <input type="text" name="name" id="feedback-name" class="form__control" placeholder="Ваше имя">
                        </div>
                        <div class="form__field">
                            <label for="feedback-phone" class="form__label">Ваш номер:</label>
                            <input type="tel" name="phone" id="feedback-phone" class="form__control" placeholder="Номер телефона">
                        </div>
                        <div class="form__field">
                            <label for="feedback-sum" class="form__label">Желаемая сумма займа (до 5 млн.):</label>
                            <input type="number" name="sum" class="form__control" placeholder="Введите сумму">
                        </div>
                    </div>
                    <div class="form__bottom">
                        <div class="form__field">
                            <label for="feedback-document" class="form__label">Повысьте шанс на одобрение, загрузив докменты:</label>
                            <label class="form__file">
                                <input type="file" name="file" id="feedback-document" class="form__file hidden" hidden>
                                <span class="form__file-btn icon-pdf">Документы на недвижимость</span>
                            </label>
                        </div>
                        <button type="submit" class="form__btn btn btn-secondary">Получить консультацию</button>
                    </div>
                    <div class="form__privacy">
                        Нажимая на кнопку, вы даете согласие на обработку <a href="">персональных данных</a>
                    </div>
                </form>
            </div>
            <div class="feedback__image feedback__image--large">
                <img src="@img/woman-form.png" alt="Фото женщины">
            </div>
        </div>
    </div>
</section>
