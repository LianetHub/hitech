<div id="callback" class="popup">
    <button type="button" data-fancybox-close class="popup__close icon-close"></button>
    <h2 class="popup__title">Отправить заявку</h2>
    <p class="popup__subtitle">Заполните форму и мы свяжемся с вами для уточнения деталей и оформления.</p>
    <form action="#" class="popup__form form">
        <input type="text" class="form__control" name="name" placeholder="Ваше имя*">
        <input type="tel" class="form__control" name="phone" placeholder="Номер телефона*">
        <select name="product" class="select" data-placeholder="Выберите продукт">
            <option value="Смарт-терминалы">Смарт-терминалы</option>
            <option value="Фискальные накопители и ОФД">Фискальные накопители и ОФД</option>
            <option value="Автономные кассы">Автономные кассы</option>
            <option value="Фискальные регистраторы">Фискальные регистраторы</option>
            <option value="Аксессуары для касс">Аксессуары для касс</option>
            <option value="Сканеры штрих-кода">Сканеры штрих-кода</option>
            <option value="POS-периферия">POS-периферия</option>
            <option value="Расходные материалы">Расходные материалы</option>
            <option value="Принтеры этикеток и чеков">Принтеры этикеток и чеков</option>
            <option value="Терминалы эквайринга">Терминалы эквайринга</option>
            <option value="Электронные весы">Электронные весы</option>
            <option value="POS-терминалы">POS-терминалы</option>
        </select>
        <textarea name="message" class="form__control" placeholder="Комментарии к заказу"></textarea>
        <div class="form__bottom">
            <label class="form__checkbox">
                <input type="checkbox" name="privacy" checked class="form__checkbox-input hidden" hidden>
                <span class="form__checkbox-text">Соглашаюсь с&nbsp;использованием моих персональных данных для&nbsp;обработки данного обращения</span>
            </label>
            <button type="submit" class="form__btn btn btn-primary">Заказать</button>
        </div>
    </form>
</div>
<div id="success" class="popup popup--sm">
    <button type="button" data-fancybox-close class="popup__close icon-close"></button>
    <h3 class="popup__title">Спасибо, ваша заявка принята!</h3>
    <button type="button" data-fancybox-close class="popup__btn btn btn-primary">Закрыть</button>
</div>
