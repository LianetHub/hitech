<div class="news__item@@className">
    <div class="news__top">
        <div class="news__label">@@label</div>
        <a href="" class="news__image">
            <img src="@@image" class="cover-image" alt="Постер">
        </a>
    </div>
    <div class="news__body">
        <time datetime="@@date" class="news__time">@@displayDate</time>
        <a href="" class="news__caption h4">@@caption</a>
        <a href="" class="news__link icon-chevron-right">Подробнее</a>
    </div>
</div>
