<form action="#" class="calc__form">
    <h3 class="calc__form-title icon-filter">Калькулятор доходности</h3>
    <p class="calc__form-subtitle">Рассчитайте свой доход в онлайн калькуляторе</p>
    <div class="calc__form-annual">
        <div class="calc__form-annual-text">Ставка годовых:</div>
        <div class="calc__form-annual-value annual-value">25%</div>
    </div>
    <div class="calc__form-rows">
        <div class="calc__form-row">
            <div class="calc__form-header">
                <div class="calc__form-text">Сумма инвестиций:</div>
                <div class="calc__form-value sum-value">100 000 ₽</div>
            </div>
            <div class="calc__form-range range">
                <div class="range__caption">
                    <input type="range" class="range__input" name="sum" min="100000" max="10000000" step="10000" value="100000" list="sum-list">
                </div>
                <datalist id="sum-list" class="range__list">
                    <option value="100000">100.000</option>
                    <option value="10000000">100.000.000</option>
                </datalist>
            </div>
        </div>
        <div class="calc__form-row">
            <div class="calc__form-header">
                <div class="calc__form-text">Срок инвестиции:</div>
                <div class="calc__form-value term-value">20 лет</div>
            </div>
            <div class="calc__form-range range">
                <div class="range__caption">
                    <input type="range" class="range__input" name="term" min="1" max="30" step="1" value="20" list="term-list">
                </div>
                <datalist id="term-list" class="range__list">
                    <option value="1">1</option>
                    <option value="30">30</option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="calc__form-bottom">
        <div class="calc__form-total">
            <div class="calc__form-total-text">Ваш доход</div>
            <div class="calc__form-total-value">8 573 617 ₽</div>
        </div>
        <a href="" class="calc__form-btn btn btn-primary">Начать инвестировать</a>
    </div>
</form>
