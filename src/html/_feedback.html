<section class="feedback">
    <div class="feedback__container">
        <div class="feedback__body">
            <div class="feedback__main">
                <h2 class="feedback__title title">Узнать о инвестировании</h2>
                <p class="feedback__subtitle">Узнайте, сколько может приносить ваш капитал, даже если он просто "лежит" на счёте.</p>
                <form action="#" class="feedback__form form">
                    <div class="form__row">
                        <input type="text" name="name" class="form__control" placeholder="Ваше имя">
                        <input type="tel" name="phone" class="form__control" placeholder="Номер телефона">
                        <button type="submit" class="form__btn btn btn-secondary">Получить консультацию</button>
                    </div>
                    <div class="form__privacy">
                        Нажимая на кнопку, вы даете согласие на обработку <a href="">персональных данных</a>
                    </div>
                </form>
            </div>
            <div class="feedback__image">
                <img src="@img/woman-form.png" alt="Фото женщины">
            </div>
        </div>
    </div>
</section>
