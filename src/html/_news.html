<section class="news">
    <div class="news__container">
        <div class="news__header">
            <h2 class="news__title">Новости и полезные материалы</h2>
            <div class="news__controls">
                <button type="button" class="news__prev swiper-button-prev"></button>
                <button type="button" class="news__next swiper-button-next"></button>
            </div>
        </div>
        <div class="news__slider swiper">
            <div class="swiper-wrapper">
                @@loop('templates/_news-item.html', './html/json/news.json')

            </div>
            <div class="news__pagination swiper-pagination"></div>
        </div>
    </div>
</section>
