<form action="#" class="calc__form" data-calc="loan">
    <h3 class="calc__form-title icon-filter">Калькулятор доходности</h3>
    <div class="calc__form-annual">
        <div class="calc__form-annual-text">Ставка годовых:</div>
        <div class="calc__form-annual-value annual-value">25%</div>
    </div>
    <div class="calc__form-rows">
        <div class="calc__form-row">
            <div class="calc__form-header">
                <div class="calc__form-text">Сумма займа:</div>
                <div class="calc__form-value sum-value">500 000 ₽</div>
            </div>
            <div class="calc__form-range range">
                <div class="range__caption">
                    <input type="range" class="range__input" name="sum" min="100000" max="10000000" step="10000" value="500000" list="sum-list">
                </div>
                <datalist id="sum-list" class="range__list">
                    <option value="100000">100.000</option>
                    <option value="10000000">100.000.000</option>
                </datalist>
            </div>
        </div>
        <div class="calc__form-row">
            <div class="calc__form-header">
                <div class="calc__form-text">Срок займа:</div>
                <div class="calc__form-value term-value">2 года</div>
            </div>
            <div class="calc__form-range range">
                <div class="range__caption">
                    <input type="range" class="range__input" name="term" min="1" max="30" step="1" value="2" list="term-list">
                </div>
                <datalist id="atermge-list" class="range__list">
                    <option value="1">1</option>
                    <option value="30">30</option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="calc__form-bottom">
        <div class="calc__form-total">
            <div class="calc__form-total-text">Ваш доход</div>
            <div class="calc__form-total-value">
                <span class="calc__form-total-value-current">250 000 ₽</span>
                <span class="calc__form-total-value-old">500 000 ₽</span>
            </div>
        </div>
        <a href="" class="calc__form-btn btn btn-primary">Оставить заявку</a>
    </div>
</form>
